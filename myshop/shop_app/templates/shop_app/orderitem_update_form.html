{% extends 'shop_app/base.html' %}

{% block content %}
  <h2>Update Quantity for "{{ order_item.product.title }}"</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Update</button>
    <a href="{% url 'shop_app:order_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
